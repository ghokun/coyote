before:
  hooks:
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=1
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    goamd64:
      - v3
    ldflags:
      - -s -w -X "main.Version={{ .Env.RELEASE_VERSION }}"

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
checksum:
  name_template: "checksums.txt"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

brews:
  - name: coyote
    goamd64: v3
    tap:
      owner: ghokun
      name: homebrew-tap
      branch: main
      token: "{{ .Env.GORELEASER_HOMEBREW_GITHUB_TOKEN }}"
    folder: Formula
    homepage: "https://github.com/ghokun/coyote"
    description: "Coyote is a RabbitMQ message sink."
    license: "Apache-2.0"
